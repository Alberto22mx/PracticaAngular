<div id="container" *ngIf="product">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
            <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
        </mat-card-header>
        <div class="crop-image">
            <img [src]="product.image" alt="">
        </div>
        <mat-card-content>
            <p>{{ product.description | slice:0:10 }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Agregar al carrito</button>
            <button mat-raised-button color="primary" (click)="createProduct()">Crear producto</button>
            <button mat-raised-button color="primary" (click)="updateProduct()">Actualizar producto</button>
            <button mat-raised-button color="primary" (click)="deleteProduct()">Eliminar producto</button>
        </mat-card-actions>
    </mat-card>
</div>
